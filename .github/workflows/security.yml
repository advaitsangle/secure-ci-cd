  pip_audit:
    name: pip-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install --upgrade pip-audit

      - name: Run pip-audit
        run: pip-audit -r requirements.txt -f json -o pip-audit.json || true

      - name: Convert pip-audit JSON to SARIF
        run: |
          python - <<'PY'
          import json

          with open("pip-audit.json") as f:
              results = json.load(f)

          sarif = {
              "version": "2.1.0",
              "runs": [{
                  "tool": {
                      "driver": {
                          "name": "pip-audit",
                          "informationUri": "https://github.com/pypa/pip-audit",
                          "rules": []
                      }
                  },
                  "results": []
              }]
          }

          rules = []
          results_list = []

          for pkg in results:
              name = pkg.get("name")
              version = pkg.get("version")
              for vuln in pkg.get("vulns", []):
                  if not isinstance(vuln, dict):   # skip bad entries
                      continue

                  rule_id = vuln.get("id", "UNKNOWN")
                  description = vuln.get("description", "")
                  aliases_val = vuln.get("aliases", [])
                  fix_val = vuln.get("fix_versions", [])

                  aliases = ", ".join(aliases_val) if isinstance(aliases_val, list) else str(aliases_val)
                  fixes = ", ".join(fix_val) if isinstance(fix_val, list) else str(fix_val)

                  rules.append({
                      "id": rule_id,
                      "shortDescription": {"text": f"{name} {version} vulnerable"},
                      "fullDescription": {"text": description},
                      "helpUri": rule_id,
                      "properties": {
                          "aliases": aliases,
                          "fix_versions": fixes
                      }
                  })

                  results_list.append({
                      "ruleId": rule_id,
                      "message": {"text": f"{name} {version} vulnerable ({rule_id})"},
                      "locations": [{
                          "physicalLocation": {
                              "artifactLocation": {"uri": "requirements.txt"}
                          }
                      }]
                  })

          sarif["runs"][0]["tool"]["driver"]["rules"] = rules
          sarif["runs"][0]["results"] = results_list

          with open("pip-audit.sarif", "w") as f:
              json.dump(sarif, f, indent=2)
          PY

      - name: Upload pip-audit SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit.sarif

      - name: Upload pip-audit artifact
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit.json


  semgrep:
    name: Semgrep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep
        run: semgrep --config=p/ci --severity=ERROR --json --output=semgrep.json || true

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep.json

  trivy:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Trivy FS scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '0'        # change to '1' to fail the job on findings

      # Build the image for image scanning
      - name: Build image
        run: docker build -t app:ci .

      # Option 2: Scan the built image (base image + OS libs)
      - name: Trivy Image scan (SARIF)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'image'
          image-ref: 'app:ci'
          format: 'sarif'
          output: 'trivy-image.sarif'
          severity: 'HIGH,CRITICAL'
          ignore-unfixed: true
          exit-code: '0'        # change to '1' to fail the job on findings

      # Upload artifacts so you can download the raw SARIF
      - name: Upload Trivy FS artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-sarif
          path: trivy-fs.sarif

      - name: Upload Trivy Image artifact
        uses: actions/upload-artifact@v4
        with:
          name: trivy-image-sarif
          path: trivy-image.sarif

      # Publish to Security â†’ Code scanning alerts
      - name: Upload Trivy FS SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-fs.sarif

      - name: Upload Trivy Image SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-image.sarif